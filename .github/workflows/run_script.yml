name: Run Python Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main
    paths:
      - 'main.py'

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 requests selenium-stealth

      - name: Run scraper script
        env:
          WC_API_URL: ${{ secrets.WC_API_URL }}
          WC_CONSUMER_KEY: ${{ secrets.WC_CONSUMER_KEY }}
          WC_CONSUMER_SECRET: ${{ secrets.WC_CONSUMER_SECRET }}
        run: python main.py

      # این مرحله فایل‌های دیباگ را با استفاده از نسخه جدید، در صورت شکست آپلود می‌کند
      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4 # <<< اصلاحیه در این خط اعمال شد
        with:
          name: debug-files
          path: |
            debug_page.html
            debug_screenshot.png
