name: Run Eways Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 tqdm selenium webdriver-manager

    - name: Run script
      env:
        WC_API_URL: ${{ secrets.WC_API_URL }}
        WC_CONSUMER_KEY: ${{ secrets.WC_CONSUMER_KEY }}
        WC_CONSUMER_SECRET: ${{ secrets.WC_CONSUMER_SECRET }}
        EWAYS_AUTH_TOKEN: ${{ secrets.EWAYS_AUTH_TOKEN }}
        SELECTED_CATEGORIES: "4285,16778,iPhone,گوشی موبایل"
      run: python main.py
