name: Telegram Post Daily

on:
  schedule:
    - cron: '*/30 * * * *'  # هر ۳۰ دقیقه اجرا میشه
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests
        
      - name: Upload message_ids.json as artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: message_ids
          path: message_ids.json

        
      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
