name: Run Python Scraper

on:
  workflow_dispatch: # این بخش به شما اجازه می‌دهد اسکریپت را دستی اجرا کنید
  schedule:
    - cron: '0 */6 * * *' # برای مثال: هر ۶ ساعت یک بار اجرا شود

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      # 1. کد شما را از ریپازیتوری دریافت می‌کند
      - name: Check out repository
        uses: actions/checkout@v3

      # --- این بخش را حتما اضافه کنید ---
      # 2. مرورگر گوگل کروم را نصب می‌کند
      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1
      # ---------------------------------

      # 3. پایتون را آماده می‌کند
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # یا هر نسخه‌ای که نیاز دارید

      # 4. کتابخانه‌های پایتون را نصب می‌کند
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 requests

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 requests selenium-stealth

      # 5. اسکریپت شما را اجرا می‌کند
      - name: Run scraper script
        env:
          # اینجا متغیرهای محرمانه خود را قرار دهید
          WC_CONSUMER_KEY: ${{ secrets.WC_CONSUMER_KEY }}
          WC_CONSUMER_SECRET: ${{ secrets.WC_CONSUMER_SECRET }}
        run: python main.py
